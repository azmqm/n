<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Timestamp Generator</title>
</head>
<body>
    <button onclick="copyTimestampToClipboard()">Copy Current Timestamp to Clipboard</button>
    <p id="timestampDisplay">Current Timestamp: </p>
    <input type="text" id="timestamp" readonly style="width: 200px;">

    <script>
        function updateTimestamp() {
            const timestamp = Date.now();
            document.getElementById('timestamp').value = timestamp;
            document.getElementById('timestampDisplay').textContent = `Current Timestamp: ${timestamp}`;
        }

        function copyTimestampToClipboard() {
            const copyText = document.getElementById('timestamp');
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert('Timestamp copied to clipboard!');
            }, (err) => {
                alert('Failed to copy the timestamp: ' + err);
            });
        }

        // Update the timestamp every second (1000 milliseconds)
        setInterval(updateTimestamp, 1000);

        // Initial call to set timestamp when page loads
        updateTimestamp();
    </script>
</body>
</html>
