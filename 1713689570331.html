<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordinates of current location</title>
</head>
<body>
<h1>Find Your Coordinates</h1>
<button onclick="refreshAndGetLocation()">Refresh & Copy Coordinates</button>
<input type="text" id="coordinates" readonly style="width:300px; margin-top:10px;">
<p id="status"></p>

<script>
function refreshAndGetLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById("status").innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    var coordinates = document.getElementById("coordinates");
    coordinates.value = latitude + ", " + longitude; // Display the coordinates

    coordinates.select(); // Select the text field
    coordinates.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(coordinates.value) // Use modern Clipboard API to copy text
        .then(() => {
            document.getElementById("status").innerHTML = "Coordinates copied to clipboard!";
            setTimeout(() => { document.getElementById("status").innerHTML = ""; }, 2000); // Clear message after 2 seconds
        })
        .catch(err => {
            document.getElementById("status").innerHTML = "Failed to copy coordinates: " + err;
        });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            document.getElementById("status").innerHTML = "User denied the request for Geolocation.";
            break;
        case error.POSITION_UNAVAILABLE:
            document.getElementById("status").innerHTML = "Location information is unavailable.";
            break;
        case error.TIMEOUT:
            document.getElementById("status").innerHTML = "The request to get user location timed out.";
            break;
        default:
            document.getElementById("status").innerHTML = "An unknown error occurred.";
            break;
    }
}
</script>

</body>
</html>
